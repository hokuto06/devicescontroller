{% extends "base.html" %}
    {% load static %}
    {% block content %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


<div id="device-detail-container">
    <h3 class="breadcrumb-item active">Detalle del Dispositivo</h3>
    <!-- <p id="device-detail-content">Cargando...</p> -->
</div>
<div class="card mb-4">
    <div class="card-body">
        <button id="updateButton">Actualizar Dispositivo</button>
    </div>
</div>
<div class="container-fluid px-4">
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        {{ device.deviceName }}
    </div>    
    <div class="card-body">
        <div id="device-detail-container"> 
        <table>
            <tr><td>Mac: {{ device.macAddress }}</td></tr>
            <tr><td>Ip: {{ device.ipAddress }}</td></tr>
            <tr><td>Version: {{ device.version }}</td></tr>
            <tr><td>Controller: {{ device.controllerStatus }}</td></tr>
        </table>
        <!-- <p id="device-detail-content">Cargando...</p> -->
</div>
</div>
</div>

<script>
    $(document).ready(function() {
        $('#updateButton').click(function() {
            var device_id = "{{ device.macAddress }}"; // Obtener el ID del dispositivo del template

            $.ajax({
                url: "{% url 'update_device' %}" + device_id + "/", // URL de la vista de Django
                method: "GET",
                success: function(data) {
                    // Manejar la respuesta aquí
                    console.log(data); // Imprimir datos en la consola para verificación
                    // Aquí puedes manipular los datos recibidos, por ejemplo, actualizar el DOM con los detalles del dispositivo
                },
                error: function(xhr, status, error) {
                    // Manejar errores aquí
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>
